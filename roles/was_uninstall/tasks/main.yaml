---
#file: roles/was_uninstall/tasks/main.yaml
- name: get current date/time
  command: date
  register: ws_date
  tags: ws_date

- name: sending message to slack channel
  slack:
    token: "{{ slack_token }}"
    msg: "starting ws app deployment at {{ ws_date.stdout }} on {{ inventory_hostname }}..."
    color: good
  delegate_to: localhost
  tags: slack

- name: uninstall app
  shell: '{{ wsadmin_path }} -lang jython -c "{{ uninstall_app }}"'
  register: uninstall_out
  tags: unisnt

- name: uninstall output
  debug:
    msg: "{{ uninstall_out.stdout_lines }}"
  tags: uninst_out

- name: sending message to slack channel
  slack:
    token: "{{ slack_token }}"
    msg: "uninsalling app on {{ inventory_hostname }}:\n {{ uninstall_out.stdout }}"
    color: good
  delegate_to: localhost
  tags: slack