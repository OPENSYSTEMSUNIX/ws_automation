-
    name: 'get current date/time'
    command: date
    register: ws_date
    tags: ws_date

- 
#    name: move tar
#    stat: path= '{{ text_path }}/{{ deploy_type }}-{{ version }}-pre.tar.gz'
#    register: tar_stat

-   
    name: Move tar to archive
    command: mv '{{ text_path }}/{{ deploy_type }}-{{ version }}-pre.tar.gz {{ archive_path }}/'
    #when: tar_stat.stat.exists

-
    name: 'sending message to slack channel'
    import_role:
        name: slack
    vars:
        payload: "*** Completed archiving of  {{ deploy_type }}-{{ version }}-pre.tar.gz "
        clr: good
    tags: slack
- 
    #name: move txt
    #stat: path= '{{ text_path }}/{{ deploy_type }}-{{ version }}-pre.txt'
